<div class="row">
  <div class="col-xs-10">
    <hr>
    <tcw2-shopping-list-add [item]="selectedItem"
                            (clearItem)="onClearItem()"
    ></tcw2-shopping-list-add>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer"
         (click)="onSelectItem(item)"
         *ngFor="let item of items">{{item.name}} ({{item.quantity}})</a>
    </ul>
  </div>
</div>
